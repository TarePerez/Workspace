
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Young4Chicks - Users Popup</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Make sidebar fixed on the left */
    body {
      margin: 0;
      height: 100vh;
    }
    /* Sidebar styling (assumed to be same as dashboard) */
    .sidebar {
      width: 220px;
      background-color: #343a40;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 1rem;
    }
    .sidebar .nav-link {
      color: #fff;
    }
    /* Content area with left margin for sidebar */
    .content {
      margin-left: 220px;
      padding: 2rem;
      width: calc(100% - 220px);
      height: 100vh;
      overflow-y: auto; /* scroll if needed */
    }
    /* Card styles similar to dashboard */
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }


    /* Style for the popup card */
    .popup-card {
      max-width: 800px;
      width: calc(100% - 400px);
    }
  </style>
</head>
<body>


  <!-- Main Content (Centered Popup) -->
  <div class="content">
     <div w3-include-html="/young-chick/includes/sidebar.html"></div>
    <!-- Popup Card -->
    <div class="card shadow popup-card">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h4 class="mb-0">Users</h4>
        <button class="btn btn-sm btn-light" data-bs-toggle="modal" data-bs-target="#addUserModal">
          <i class="fa fa-plus"></i> Add User
        </button>
      </div>
      <div class="card-body p-4">
        <table class="table table-striped mb-0">
          <thead>
            <tr>
              <th>Name</th>
              <th>Gender</th>
              <th>Date of Birth</th>
              <th>NIN</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Example row -->
            <tr>
              <td>Esenu Joanna</td>
              <td>Female</td>
              <td>2000-01-12</td>
              <td>CF23423JLJSDF23423</td>
              <td>
                <i class="fa fa-pencil"></i>
                <i class="fa fa-trash"></i>
              </td>
            </tr>
            <!-- Add more rows as needed -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Add User Modal (Optional) -->
  <div class="modal fade" id="addUserModal" tabindex="-1" aria-labelledby="addUserLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="addUserLabel">Add Farmer</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-4">
          <form>
            <div class="mb-3">
              <label for="fullname" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="fullname" />
            </div>
            <div class="mb-3">
              <label for="gender" class="form-label">Gender</label>
              <select class="form-select" id="gender">
                <option selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="dob" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="dob" />
            </div>
            <div class="mb-3">
              <label for="nin" class="form-label">NIN</label>
              <input type="text" class="form-control" id="nin" />
            </div>
            <button type="submit" class="btn btn-primary">Add User</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/young-chick/js/include.js"></script>
<script>
  includeHTML();
</script>
</body>
</html>
