<h1>Update Task</h1>

<form method="POST" action="{% url 'update_task' task.id %}">
  {% csrf_token %}
  <label for="title">Title:</label>
  <input type="text" name="title" value="{{ task.title }}" required><br>

  <label for="description">Description:</label>
  <textarea name="description">{{ task.description }}</textarea><br>

  <label for="due_date">Due Date:</label>
  <input type="date" name="due_date" value="{{ task.due_date }}"><br>

   <label for="priority">Priority:</label>
  <select name="priority">
    {% for choice in priority_choices %}
      <option value="{{ choice.0 }}" {% if choice.0 == task.priority %}selected{% endif %}>{{ choice.1 }}</option>
    {% endfor %}
  </select><br>

  <label for="status">Status:</label>
  <select name="status">
    {% for choice in status_choices %}
      <option value="{{ choice.0 }}" {% if choice.0 == task.status %}selected{% endif %}>{{ choice.1 }}</option>
    {% endfor %}
  </select><br>

  <button type="submit">Update</button>
</form>
