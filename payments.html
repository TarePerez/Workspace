<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Young4Chicks - Payments</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Custom CSS (if any) -->
  <link rel="stylesheet" href="/young-chick/css/custom.css" />
  
</head>
<body>
  <!-- Navigation Sidebar (optional, you can include your existing sidebar here) -->
  <div class="container-fluid">
    <div class="row">
      <div class="col-2">
        <div w3-include-html="/young-chick/includes/sidebar.html"></div>
      </div>
       
      <div class="col-10">
        <!-- Header / Showcase -->
        <section class="bg-dark text-light p-5 text-center">
          <div class="container">
            <h1 class="display-4 mb-3">Payments Management</h1>
            <p class="lead">Manage and track all your payments efficiently</p>
            
          </div>
        </section>

        <!-- Payment Content / Form -->
        <section class="p-5 bg-primary text-center"></section>
          <div class="container">
            <h3 class="mb-4">Record a New Payment</h3>
            <form>
              <div class="mb-3">
                <label for="payerName" class="form-label">Payer Name</label>
                <input type="text" class="form-control" id="payerName" placeholder="Enter payer's name" required>
              </div>
              <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
              </div>
              <div class="mb-3">
                <label for="paymentDate" class="form-label">Payment Date</label>
                <input type="date" class="form-control" id="paymentDate" required>
              </div>
              <div class="mb-3">
                <label for="paymentMethod" class="form-label">Payment Method</label>
                <select class="form-select" id="paymentMethod" required>
                  <option selected disabled>Select method</option>
                  <option value="Cash">Cash</option>
                  <option value="Mobile Money">Mobile Money</option>
                  <option value="Bank Transfer">Bank Transfer</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Record Payment</button>
            </form>
          </div>
        

        <!-- Payments List / Table -->
        <section class="p-5">
          <div class="container">
            <h3 class="mb-4">Payment Records</h3>
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>Payer Name</th>
                  <th>Amount</th>
                  <th>Date</th>
                  <th>Method</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <!-- Example row -->
                <tr>
                  <td>Tumusime John</td>
                  <td>$150</td>
                  <td>2024-04-25</td>
                  <td>Cash</td>
                  <td>
                    <button class="btn btn-sm btn-warning me-2"><i class="fa fa-pencil"></i></button>
                    <button class="btn btn-sm btn-danger"><i class="fa fa-trash"></i></button>
                  </td>
                </tr>
                <!-- Add more records as needed -->
              </tbody>
            </table>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Optional: Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
<script src="/young-chick/js/include.js"></script>
<script>
  includeHTML();
</script>

</body>
</html>
